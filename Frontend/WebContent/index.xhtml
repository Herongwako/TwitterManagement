<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Heroism Solutions</title>
    </h:head>
    <h:body>
    	<h2>Post your tweet or Direct Message</h2>
    	<h:form>
<h:panelGrid columns="3" >

    	   <h:outputLabel value="Tweet: "/>
    	   <h:inputTextarea value="#{twittercontroller.twitter.tweetBody}"></h:inputTextarea>
    	   </h:panelGrid>
    	   <h:commandButton value="post" action="#{twittercontroller.sendTweet}"></h:commandButton>
    	   
    	   <h:commandButton  value="Direct Message" action="#{twittercontroller.sendDM}"></h:commandButton>
    	</h:form>
    	<br></br>
    	Restful API link <br></br>
    	http://localhost:8080/Frontend/resources/Service/tweets
    </h:body>
</html>
